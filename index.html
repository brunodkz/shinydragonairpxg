<!DOCTYPE html>

<meta charset="UTF-8">
<title>Planejamento PXG</title>

<style>
/* ===== FUNDO GERAL ===== */
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: url("assets/pokeballs-bg.png") repeat;
  background-size: 300px;
  color: #2b2b2b;
}

/* ===== HEADER ===== */
header {
  text-align: center;
  padding: 40px 20px 20px;
}

/* BAL√ÉO DO TOPO */
.header-box {
  display: inline-block;
  background: rgba(255, 255, 255, 0.92);
  padding: 22px 36px;
  border-radius: 20px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.35);
}

header h1 {
  margin: 0;
  font-size: 2.2rem;
}

header p {
  margin-top: 8px;
  color: #444;
  font-weight: 500;
}

/* ===== CONTAINER DOS CARDS ===== */
.container {
  max-width: 900px;
  margin: 30px auto;
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

/* ===== CARD BASE ===== */
.card {
  background: rgba(255,255,255,0.95);
  border-radius: 18px;
  padding: 18px;
  text-align: center;
  box-shadow: 0 8px 25px rgba(0,0,0,0.25);
  transition: transform 0.2s ease;
}

.card:hover {
  transform: translateY(-5px);
}

.card img {
  max-width: 140px;
  margin-bottom: 12px;
}

.card h3 {
  margin: 10px 0 12px;
}

/* ===== BOT√ïES ===== */
.card a {
  display: inline-block;
  padding: 10px 18px;
  border-radius: 14px;
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}

/* CORES DOS BOT√ïES */
.btn-dragonair { background: #f9a825; }
.btn-luxray    { background: #0d47a1; }
.btn-machamp   { background: #ef6c00; }
.btn-tangela   { background: #2e7d32; }

</style>
</head>
